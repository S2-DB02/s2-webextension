<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Report bug | BAS World Bug Reporter</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/icon32.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
          BAS World Bug Reporter
        </a>
      </div>
    </nav>

    <div class="container">

      <h1>Report bug</h1>

      <form action="localhost:" method="POST">

        <div class="mb-3">
          <label for="bugType" class="form-label">Type of bug:</label>
          <select class="form-select" name="bugTypes" id="Type">
            <option value="0">Media</option>
            <option value="1">Lay-out</option>
            <option value="2">Translation</option>
            <option value="3">Markup</option>
            <option value="4">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="screenshot" class="form-label">Upload screenshot (optional):</label>
          <input type="file" class="form-control" id="screenshot" name="screenshot" accept="image/jpeg, image/png, image/bmp, image/gif">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea name="description" class="form-control" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>

    <script src="reportbug.js"></script>
  </body>
</html>
