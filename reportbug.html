<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Report bug | BAS World Bug Reporter</title>
  </head>
  <body>

    <h1>Report bug</h1>

    <form>

    <label for="bugtype">Type of bug:</label><br>
    <select id="bugtype" name="bugtypes">
      <option value="content">Content</option>
      <option value="tekst">Text</option>
    </select><br>
    <label for="url">URL:</label><br>
    <input type="url" id="url" name="url"><br>
    <label for="screenshot">Upload screenshot (optional):</label><br>
    <input type="file" id="screenshot" name="screenshot"><br>
    <label for="description">Description:</label><br>
    <textarea name="description" rows="10" cols="30"></textarea><br><br>
    <input type="submit" value="Submit">

    </form>

    
  </body>
</html>
