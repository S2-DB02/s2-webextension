<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/popup.css">
    <title>Popup | BAS World Bug Reporter</title>
  </head>
  <body>
    
    <div class="container">
      <h1>BAS World Bug Reporter</h1>
      <h2>Welcome!</h2>

      <div id="login">
        <form action="" method="GET">
          <label for="email">Email address</label><br>
          <input type="email" name="email" id="email"><br><br>
          <input type="button" value="Log in">
        </form>
      </div>

      <div id="menu">

        <div class="d-grid gap-2 col-9 mx-auto">
          <button class="btn btn-primary" type="button" id="reportBugBtn">
            Report bug
          </button>

          <button class="btn btn-primary" type="button" id="overviewBtn">
            Ticket overview
          </button>

          <a class="btn btn-primary" href="options.html">
            Settings
          </a>
        </div>

        <p>Logged in as: medewerker@basworld.nl</p>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
