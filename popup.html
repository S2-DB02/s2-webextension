<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/popup.css">

  </head>
  <body>
    
    <h1>BAS World Bug Reporter</h1>

    <div id="login">

        <input type="email" name="email" id="email"><br><br>

        Ticket overview
      </button><br>
      <a class="button" href="options.html">
        Settings
      </a><br>

      <p>Logged in as: medewerker@basworld.nl</p>
