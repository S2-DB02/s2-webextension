<!-- Includes static header -->
<div id="static-header"></div>
<body>
    <div class="container mb-3">
        <div class="row">
            <div class="col col-xl-4 col-lg-6 col-md-8 mx-auto">
                <h1>Register</h1>
                <form id="register-form" action="" enctype="multipart/form-data" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="name" class="form-control" name="name" required>
                    </div>
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Password again:</label>
                        <input type="password" class="form-control" name="password_confirmation" id="confirm_password" required>
                        <span id = "message" style="color:red"> </span> <br><br>
                    </div>             
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary" id="registerSubmitBtn">Register</button>
                </form>
            </div>  
        </div>
    </div>
    <script type="module" src="../js/statichtml.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>      
</html>
