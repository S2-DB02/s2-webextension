<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/popup.css">
        <title>Register | BAS World Bug Reporter</title>
    </head>

    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/icon32.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
                    BAS World Bug Reporter
                </a>
            </div>
        </nav>
          
        <div class="container">

            <h1>Register</h1>

            <form id="register-form" action="http://127.0.0.1:8000/api/user/" method="POST">

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control pass-auth" name="password" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password again:</label>
                    <input type="password" class="form-control" name="password" id="confirm_password" required>
                    <span id = "message" style="color:red"> </span> <br><br>
                </div>
                  

                <!-- Hidden fields -->
                <input type="hidden" name="name" id="name-input" value="">

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary" id="registerSubmitBtn">Register</button>
            </form>

        </div>
        <script src="../js/register.js"></script>
    </body>
</html>
