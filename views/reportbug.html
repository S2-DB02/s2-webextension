<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <title>Report bug | BAS World Bug Reporter</title>
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/icon32.png" alt="" width="32" height="32" class="d-inline-block align-text-top">
          BAS World Bug Reporter
        </a>
      </div>
    </nav>

    <div class="container">

      <h1>Report bug</h1>

      <form id="report-form" action="" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
          <label for="bugType" class="form-label">Type of bug:</label>
          <select class="form-select" name="type" required>
            <option value="1">Media</option>
            <option value="2">Lay-out</option>
            <option value="3">Translation</option>
            <option value="4">Markup</option>
            <option value="5">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Title:</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <!-- <div class="mb-3">
          <label for="screenshot" class="form-label">Upload screenshot (optional):</label>
          <input type="file" class="form-control" name="photo" accept="image/jpeg, image/png, image/bmp, image/gif" disabled>
        </div> -->
        <div class="mb-3">
            <img id="screenshot" alt="Screenshot of the reported page" title="screenshot" class="screenshot">
        </div>

        <div class="mb-3">
          <label for="remark" class="form-label">Description:</label>
          <textarea name="remark" class="form-control" rows="5" required></textarea>
        </div>

        <!-- Hidden fields -->
        <input type="hidden" name="URL" id="url-input" value="">
        <input type="hidden" name="madeBy" value="1">
        <input type="hidden" name="status" value="1">
        <input type="hidden" name="photo" value="https://www.basworld.com/assets/bas-world/src/images/buyer/BAS-World-HQ-0.jpg">

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>

    <script type="module" src="../js/reportbug.js"></script>
  </body>
</html>
