<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket details | BAS World Bug Reporter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">First report!</h5>
          <p class="card-text">Report your first bug.</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">3 in a row!</h5>
          <p class="card-text">report 3 bugs in a row.</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">10 reports!</h5>
          <p class="card-text">Report 10 bugs.</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Over 100!</h5>
          <p class="card-text">get 100 or more points.</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Number 1</h5>
          <p class="card-text">Get first on the leaderboards.</p>
        </div>
      </div>

      <script type="module" src="../js/Achievement.js"></script>
    <div class="buttonBack">
    <a class="btn btn-primary btn-sm" href="./popup.html">
        Back
    </a>
    </div>
</body>
</html>
